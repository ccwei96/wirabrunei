<!DOCTYPE html>
<html lang="ms">
<head>
  <title>Alat Salin Nombor Telefon</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff5fad, #00ffe7);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      position: relative;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      color: #ffffff;
    }
    img {
      width: 95%;
      max-width: 320px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
      margin-bottom: 20px;
      animation: floatImage 5s ease-in-out infinite alternate;
    }
    @keyframes floatImage {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }
    h1 {
      font-size: 30px;
      font-weight: bold;
      margin: 10px 0;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
    }
    h2 {
      font-size: 20px;
      font-weight: normal;
      margin: 10px 0;
      color: #d1d1ff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #e0e0e0;
      max-width: 90%;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
    }
    a {
      width: 100%;
      max-width: 300px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 15px 0;
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      border: 2px solid #ffffff;
      border-radius: 50px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: all 0.4s ease;
    }
    a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transition: all 0.4s ease;
    }
    a:hover::before {
      left: 100%;
    }
    a:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.7);
    }
    a:active {
      transform: scale(0.95);
    }
    .icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="content">
    <img src="https://i.imgur.com/9APcmSn.jpeg" alt="photo" />
    <h1>Alat Salin Nombor Telefon</h1>
    <h2>Mudah dan pantas! üì±</h2>
    <p>Tekan butang di bawah untuk salin nombor telefon anda dengan cepat.</p>

    <a href="#" id="copyButton">
      Klik untuk Salin
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="icon" alt="WhatsApp" />
    </a>

    <a href="#" id="telegramChannelButton" target="_blank">
      Telegram Channel
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" class="icon" alt="Telegram" />
    </a>

    <a href="#" id="telegramChatButton" target="_blank">
      Chat via Telegram
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" class="icon" alt="Telegram" />
    </a>
  </div>

  <audio id="sound" preload="auto">
    <source src="https://www.myinstants.com/media/sounds/interface.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // ‚úÖ ÈõÜ‰∏≠ÁÆ°ÁêÜÈìæÊé•
    const phoneNumber = '+601112146483';
    const telegramChannelLink = 'https://t.me/wirabrunei78';
    const telegramChatLink = 'https://t.me/wirabrunei';

    // Â§çÂà∂ÁîµËØùÂè∑Á†ÅÂäüËÉΩ
    const button = document.getElementById('copyButton');
    const sound = document.getElementById('sound');
    button.setAttribute('href', 'tel:' + phoneNumber);
    button.addEventListener('click', function(event) {
      event.preventDefault();
      navigator.clipboard.writeText(phoneNumber).then(() => {
        sound.play();
        button.innerHTML = "‚úîÔ∏è Berjaya Disalin!";
        setTimeout(() => {
          button.innerHTML = 'Klik untuk Salin <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="icon" alt="WhatsApp">';
        }, 2500);
      });
    });

    // ËÆæÂÆö Telegram ÊåâÈíÆÈìæÊé•
    document.getElementById('telegramChannelButton').setAttribute('href', telegramChannelLink);
    document.getElementById('telegramChatButton').setAttribute('href', telegramChatLink);

    // Á≤íÂ≠êËÉåÊôØÂä®Êïà
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    for (let i = 0; i < 80; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 1,
        vy: (Math.random() - 0.5) * 1,
        radius: 1.5
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#ffffff";
        ctx.fill();
      }
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = "rgba(255,255,255,0.2)";
            ctx.stroke();
          }
        }
      }
      update();
      requestAnimationFrame(draw);
    }

    function update() {
      for (let p of particles) {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
      }
    }

    draw();
  </script>
</body>
</html>
