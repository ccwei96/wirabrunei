<!DOCTYPE html>
<html lang="ms">
<head>
  <title>Alat Salin Nombor Telefon</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      height: 100vh; /* 锁死高度 */
      overflow: hidden; /* 禁止滚动 */
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
      color: #ffffff;
      background: #000; /* 背景色以防万一加载失败 */
    }
    /* 背景图片容器 */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/TxRKald.jpeg') no-repeat center center/cover;
      z-index: 0;
      animation: zoomBackground 30s ease-in-out infinite alternate;
    }
    @keyframes zoomBackground {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }
    /* 背景粒子（在背景图上叠加） */
    body::after {
      content: "";
      position: absolute;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveStars 120s linear infinite;
      z-index: 1;
    }
    @keyframes moveStars {
      0% { transform: translate(0,0); }
      100% { transform: translate(-100px,-100px); }
    }
    h1, h2, p, a, img {
      position: relative;
      z-index: 2;
    }
    img {
      width: 95%;
      max-width: 320px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
      margin-bottom: 20px;
      animation: floatImage 5s ease-in-out infinite alternate;
    }
    @keyframes floatImage {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }
    h1 {
      font-size: 30px;
      font-weight: bold;
      margin: 10px 0;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
    }
    h2 {
      font-size: 20px;
      font-weight: normal;
      margin: 10px 0;
      color: #d1d1ff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #e0e0e0;
      max-width: 90%;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
    }
    a {
      width: 100%;
      max-width: 300px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 18px 0;
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
      border: 2px solid #ffffff;
      border-radius: 50px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: all 0.4s ease;
    }
    a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transition: all 0.4s ease;
    }
    a:hover::before {
      left: 100%;
    }
    a:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.7);
    }
    a:active {
      transform: scale(0.95);
    }
    .icon {
      width: 26px;
      height: 26px;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/9APcmSn.jpeg" alt="photo" />
  
  <h1>Alat Salin Nombor Telefon</h1>
  <h2>Mudah dan pantas! 📱</h2>
  <p>Tekan butang di bawah untuk salin nombor telefon anda dengan cepat.</p>

  <a href="#" id="copyButton">
    Klik untuk Salin
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="icon" alt="WhatsApp" />
  </a>

  <audio id="sound" preload="auto">
    <source src="https://www.myinstants.com/media/sounds/interface.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const phoneNumber = '+6731234567'; // 只改这里
    const button = document.getElementById('copyButton');
    const sound = document.getElementById('sound');

    button.setAttribute('href', 'tel:' + phoneNumber);

    button.addEventListener('click', function(event) {
      event.preventDefault();
      navigator.clipboard.writeText(phoneNumber).then(() => {
        sound.play();
        button.innerHTML = "✔️ Berjaya Disalin!";
        setTimeout(() => {
          button.innerHTML = 'Klik untuk Salin <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="icon" alt="WhatsApp">';
        }, 2500);
      });
    });
  </script>
</body>
</html>
