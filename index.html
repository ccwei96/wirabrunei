<!DOCTYPE html>
<html lang="ms">
<head>
  <title>Alat Salin Nombor Telefon</title>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff5fad, #00ffe7);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      color: #ffffff;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveStars 60s linear infinite;
      z-index: 0;
    }
    @keyframes moveStars {
      0% { transform: translate(0,0); }
      100% { transform: translate(-50px,-50px); }
    }
    h1, p, a, img {
      position: relative;
      z-index: 1;
    }
    img {
      width: 250px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
      animation: floatImage 4s ease-in-out infinite alternate;
    }
    @keyframes floatImage {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }
    a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      border: 2px solid #ffffff;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      background: rgba(255,255,255,0.1);
      animation: glow 2.5s ease-in-out infinite;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 5px rgba(255,255,255,0.2); }
      50% { box-shadow: 0 0 20px rgba(255,255,255,0.6); }
      100% { box-shadow: 0 0 5px rgba(255,255,255,0.2); }
    }
    a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.3);
      transition: all 0.4s ease;
    }
    a:hover::before {
      left: 100%;
    }
    a:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }
    a:active {
      transform: scale(0.95);
    }
    .icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <!-- 浮动照片 -->
  <img src="https://i.imgur.com/9APcmSn.jpeg" alt="photo" />
  
  <h1>Alat Salin Nombor Telefon</h1>
  <p>Klik butang di bawah untuk menyalin nombor telefon:</p>

  <!-- 呼吸灯按钮 -->
  <a href="#" id="copyButton">
    Klik untuk Salin
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="icon" alt="WhatsApp" />
  </a>

  <!-- 叮声音 -->
  <audio id="sound" preload="auto">
    <source src="https://www.myinstants.com/media/sounds/interface.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const phoneNumber = '+6731234567'; // ✅ 以后只需要改这里！

    const button = document.getElementById('copyButton');
    const sound = document.getElementById('sound');

    // 自动把按钮的 href 设置成 tel:电话号码
    button.setAttribute('href', 'tel:' + phoneNumber);

    button.addEventListener('click', function(event) {
      event.preventDefault();
      navigator.clipboard.writeText(phoneNumber).then(() => {
        sound.play();
        button.innerHTML = "✔️ Berjaya Disalin!";
        setTimeout(() => {
          button.innerHTML = 'Klik untuk Salin <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="icon" alt="WhatsApp">';
        }, 2500);
      });
    });
  </script>
</body>
</html>
